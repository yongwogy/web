<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판 폼</title>
</head>
<body>
<form method="post" action="board.jsp">
<table border=1 width=600 align=center>
	<caption>게시판</caption>
	<tr>
		<th>작성자</th>
		<td><input type=text size=30 id="writer" name="writer"
				placeholder="작성자명 입력"></td>
	</tr>
	<tr>
		<th>비밀번호</th>
		<td><input type="password" id="passwd" name="passwd"
				    placeholder="2~8자 이내입력"></td>
	</tr>
	<tr>
		<th>제목</th>
		<td><input type=text size=50 id="subject" name="subject"
					placeholder="50자 이내 입력"></td>
	</tr>
	<tr>
		<th>내용</th>
		<td><textarea row"5" cols"50" id="content" name="content"
					placeholder="200자 이내로 입력"></textarea></td>
	</tr>
	<tr>
		<th>파일첨부</th>
		<td><input type="file" id="myfile" name="myfile"></td>
	</tr>
	<tr>
		<td colspan="2" align=center>
			<input type="submit" value="글작성1">
			<input type="button" value="글작성2">
			
			<button>글작성3</button>
			<button type="submit">글작성4</button>
			<button type="button">글작성5</button>
			
			<button type="reset">초기화5</button>
			<input type="reset" value="취소">
		</td>
	</tr>
</table>
</form>
</body>
</html>
