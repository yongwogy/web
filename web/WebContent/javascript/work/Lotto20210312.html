<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>난수 6개 구하기</title>
<script>
	var num = new Array();
	
	for(var i=0; i<6; i++){
		num[i] = Math.floor(Math.random() * 45)+1;
		
		for(var j=0; j<i; j++){
			if(num[i] == num[j]){
				i--;
				break;
			}
		}	
	}
	num.sort();
	document.write(num);
</script>
</head>
<body>
</body>
</html>
